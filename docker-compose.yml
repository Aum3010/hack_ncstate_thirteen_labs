services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: nightshade
      POSTGRES_PASSWORD: nightshade
      POSTGRES_DB: nightshade
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nightshade"]
      interval: 5s
      timeout: 5s
      retries: 5

  valkey:
    image: valkey/valkey:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    dns:
      - 8.8.8.8
      - 1.1.1.1
    extra_hosts:
      - "app.backboard.io:15.222.232.56"
    env_file:
      - .env
    environment:
      FLASK_APP: run:app
      FLASK_ENV: development
      SECRET_KEY: dev-secret
      DATABASE_URL: postgresql://nightshade:nightshade@db:5432/nightshade
      REDIS_URL: redis://valkey:6379/0
      SOLANA_RPC_URL: https://api.devnet.solana.com
    depends_on:
      db:
        condition: service_healthy
      valkey:
        condition: service_healthy
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # Leave empty so API calls use relative URLs (/api/...) and go through Vite proxy (no CORS)
      VITE_API_URL: ""
      VITE_API_PROXY_TARGET: http://backend:5000
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/package.json:/app/package.json

volumes:
  postgres_data:
